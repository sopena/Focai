{% extends 'main.html' %}

{% block title %}Foca AI | Login{% endblock title %}

{% block content %}

<main class="login">
    <form class="login_form" action="" method="POST">
        <h1>Login</h1>
        {% csrf_token %}

        <div class="form_item">
            <label>Email:</label>
            <input id="email" name="email" type="text" placeholder="email" />
        </div>

        <div class="form_item">
            <label for="password">Password:</label>
            <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="password"
                />
        </div>

        <button type="submit" class="submit_btn">Login</button>

        <div>
            {% if error_user_not_exist %}
                {{error_user_not_exist}}            
            {% else %}
                {{error_password_not_exist}}
            {% endif %}
        </div>

        <div class="sign_up">
            <span>Doesn't have an account?</span>
            <a href="{% url 'register' %}">Criar Conta</a>
        </div>

    </form>
</main>

{% endblock content %}
