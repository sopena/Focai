{% load static %}
<div class="sidebar_section">

        <btn class="sidebar_btn_img" onclick="sidebar_btn_click()">
            <div class="sidebar_btn_line"></div>
            <div class="sidebar_btn_line"></div>

        </btn>
    </div>

<div class="header_utilities">

        <div class="profile">
                <a href=""><img src="{% static 'img/avatar.svg' %}" alt=""></a>
        </div>
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    {% else %}
        <div class="profile">
            <a href="{% url 'login' %}"><img src="{% static 'img/avatar.svg' %}" alt=""></a>
        </div>
        <div>
            <a href="{% url 'login' %}">Login</a>
        </div>
    {% endif %}
</div>
